<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center my-4 bg-success text-white w-25 mx-auto">Book Archive</h1>
    <!-- Search Field -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Enter a book name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadBooks()" class="btn btn-outline-secondary bg-primary text-white fs-5" type="button"
            id="button-addon2">Button</button>
    </div>

    <!-- Not Found -->
    <div id="not-found">

    </div>

    <!-- Books Card -->
    <div id="books" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto mt-5">

    </div>


    <!-- JS Links -->
    <script src="JS/api.js"></script>
    <!-- Bootstrap JS Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
